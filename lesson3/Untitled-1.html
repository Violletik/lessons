<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header-section">
      <h1>Leadership</h1>
    </div>
    <hr>
    <div class="card-list">
      <div class="top-cards">
        <div class="card1 card-common">
          <div class="image-common">
            <img src="Rectangle1.png">
            <img class="in" src="in.png">
            <p class="name">Rodion Zhitomirsky</p>
            <p class="position">Chairman of the Board, Co-founder</p>
          </div>
        </div>
  
        <div class="card2 card-common">
          <div class="image-common">
            <img src="Rectangle2.png">
            <img class="in" src="in.png">
            <p class="name">Sergey Zubekhin</p>
            <p class="position">CEO, Co-founder</p>
          </div>
        </div>
  
        <div class="card3 card-common">
          <div class="image-common">
            <img src="Rectangle3.png">
            <img class="in" src="in.png">
            <p class="name">Maria Bondarenko</p>
            <p class="position">VP Product, Shareholder</p>
          </div>
        </div>
      </div>

      <div class="bottom-cards">
        <div class="card4 card-common">
          <div class="image-common">
            <img src="Rectangle4.png">
            <img class="in" src="in.png">
            <p class="name">Eugene Boiko</p>
            <p class="position">VP Software Development, Shareholder</p>
          </div>
        </div>
        <div class="card5 card-common">
          <div class="image-common">
            <img src="Rectangle5.png">
            <img class="in" src="in.png">
            <p class="name">Fred Bean</p>
            <p class="position">Chief Partnership Officer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
